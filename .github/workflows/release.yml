name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      platform: all
      version: ${{ github.event.inputs.version || github.ref_name }}
    secrets: inherit

  release:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Get commit details
      id: commit_details
      shell: bash
      run: |
        if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
          echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "email=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
        else
          echo "author=Manual Release" >> $GITHUB_OUTPUT
          echo "email=manual@release.com" >> $GITHUB_OUTPUT
          echo "message=Manual release ${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Get package info
      id: package
      shell: bash
      run: |
        echo "name=screenshot-cli" >> $GITHUB_OUTPUT
        echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      uses: actions/github-script@v7
      with:
        script: |
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            per_page: 100
          });
          
          let changelog = `## What's Changed\n\n`;
          
          // Group commits by type
          const features = [];
          const fixes = [];
          const docs = [];
          const other = [];
          
          for (const commit of commits) {
            const message = commit.commit.message;
            const shortHash = commit.sha.substring(0, 7);
            
            if (message.startsWith('feat:')) {
              features.push(`- ${message.replace('feat:', '').trim()} (${shortHash})`);
            } else if (message.startsWith('fix:')) {
              fixes.push(`- ${message.replace('fix:', '').trim()} (${shortHash})`);
            } else if (message.startsWith('docs:')) {
              docs.push(`- ${message.replace('docs:', '').trim()} (${shortHash})`);
            } else if (!message.startsWith('Merge') && !message.startsWith('chore:')) {
              other.push(`- ${message} (${shortHash})`);
            }
          }
          
          if (features.length > 0) {
            changelog += `### ‚ú® New Features\n${features.join('\n')}\n\n`;
          }
          
          if (fixes.length > 0) {
            changelog += `### üêõ Bug Fixes\n${fixes.join('\n')}\n\n`;
          }
          
          if (docs.length > 0) {
            changelog += `### üìö Documentation\n${docs.join('\n')}\n\n`;
          }
          
          if (other.length > 0) {
            changelog += `### üîß Other Changes\n${other.join('\n')}\n\n`;
          }
          
          changelog += `\n---\n\n**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/v0.0.0...${context.ref.replace('refs/tags/', '')}`;
          
          core.setOutput('changelog', changelog);

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: List downloaded files
      shell: bash
      run: |
        echo "üìÅ Contents of dist/ directory:"
        ls -la dist/ || echo "dist/ directory is empty or doesn't exist"
        echo "üìÅ Contents of current directory:"
        ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease || false }}
        files: |
          dist/sshot-*
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    if: always()
    
    steps:
    - name: Determine version for notification
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Get commit details for notification
      id: commit_details
      shell: bash
      run: |
        if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
          echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "email=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
        else
          echo "author=Manual Release" >> $GITHUB_OUTPUT
          echo "email=manual@release.com" >> $GITHUB_OUTPUT
          echo "message=Manual release ${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Get package info for notification
      id: package
      shell: bash
      run: |
        echo "name=screenshot-cli" >> $GITHUB_OUTPUT
        echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

    - name: Notify on success
      if: needs.release.result == 'success'
      shell: bash
      run: |
        echo "‚úÖ Release ${{ steps.version.outputs.version }} created successfully!"

    - name: Send Apprise Notification
      if: needs.release.result == 'success'
      shell: bash
      run: |
        COMMIT_INFO=""
        if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
          COMMIT_INFO="
        üîÑ Commit Details
        ‚Ä¢ Author: ${{ steps.commit_details.outputs.author }} <${{ steps.commit_details.outputs.email }}>
        ‚Ä¢ Message: ${{ steps.commit_details.outputs.message }}"
        fi
        
        curl -X POST \
        -F "tag=pro" \
        -F "body=‚úÖ Release Success Notification #release ##sshot

        üíæ Release Information
        ‚Ä¢ Repository: ${{ github.repository }}
        ‚Ä¢ Tag: ${{ github.ref }}
        ‚Ä¢ Project: ${{ steps.package.outputs.name }}
        ‚Ä¢ Version: ${{ steps.package.outputs.version }}${COMMIT_INFO}

        üì¶ Build Information
        ‚Ä¢ Platforms: Linux/Windows/macOS (amd64/arm64)
        ‚Ä¢ Build Time: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')

        ‚è∞ Release Time
        ‚Ä¢ $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')

        üìé Related Links
        ‚Ä¢ [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})
        ‚Ä¢ [Download Binaries](https://github.com/${{ github.repository }}/releases/latest)" \
        "${{ secrets.APPRISE_HTTP_URL }}"
        
    - name: Notify on failure
      if: needs.release.result == 'failure'
      shell: bash
      run: |
        echo "‚ùå Release failed!"
        exit 1 